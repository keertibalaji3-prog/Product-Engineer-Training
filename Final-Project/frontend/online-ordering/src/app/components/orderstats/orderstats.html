
<div class="stats-grid">
  <div class="stat-card">
    <div class="stat-header">Total Order</div>
    <div class="stat-content">
      <div>
        <div class="stat-value">{{ stats.totalOrders }}</div>
        <div class="stat-label">All time</div>
      </div>
    </div>
  </div>
  <div class="stat-card">
    <div class="stat-header">Completed Order</div>
    <div class="stat-content">
      <div>
        <div class="stat-value">{{ stats.completedOrders }}</div>
        <div class="stat-label">All time</div>
      </div>
    </div>
  </div>
  <div class="stat-card">
    <div class="stat-header">In Process Order</div>
    <div class="stat-content">
      <div>
        <div class="stat-value">{{ stats.inProcessOrders }}</div>
        <div class="stat-label">All time</div>
      </div>
    </div>
  </div>
  <div class="stat-card">
    <div class="stat-header">Pending Order</div>
    <div class="stat-content">
      <div>
        <div class="stat-value">{{ stats.pendingOrders }}</div>
        <div class="stat-label">All time</div>
      </div>
    </div>
  </div>
</div>
